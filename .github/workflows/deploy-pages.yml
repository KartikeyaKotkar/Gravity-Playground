name: Deploy to GitHub Pages
permissions:
  contents: write    # allow workflows to read repository contents
  pages: write      # allow workflow to push to gh-pages branch
  id-token: write   # required for some auth flows
on:
  push:
    branches:
      - main
      - master

env:
  NODE_VERSION: '18'
  BUILD_DIR: 'dist' # change to 'build' for CRA, 'public' for Gatsby, 'out' for Next export, etc.

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Don't persist the default GITHUB_TOKEN in the checked-out repo's git config.
          # The deploy action will use the token it needs to push â€” this helps avoid permission conflicts.
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          # Prefer a lockfile install; if none exists fall back to a normal install
          npm ci || npm install
        # If you use yarn: run: yarn install --frozen-lockfile
        # If you use pnpm: run: pnpm install --frozen-lockfile

      - name: Build site
        run: |
          npm run build
        # Change to: yarn build  or pnpm build as needed

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.gravity_playground }}
          # If your repo blocks GITHUB_TOKEN from pushing (403), create a personal
          # access token with `repo` scope, add it to repository secrets (e.g. GH_PAGES_DEPLOY_TOKEN)
          # and then set `github_token: ${{ secrets.GH_PAGES_DEPLOY_TOKEN }}` here.
          publish_dir: ${{ env.BUILD_DIR }}




          
